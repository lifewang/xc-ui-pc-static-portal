<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.js测试程序</title>
    <script src="vue.min.js"></script>
</head>
<body>
    <!--v-model双向数据绑定-->
    <div id="app">
        <!--{{name}}-->
        <!--<a v-bind:href="url">-->
        <a :href="url">
            <span v-text="name"></span>
        </a>
        <input type="text" v-model="num1"/>+
        <input type="text" v-model="num2"/>=
        <!--{{Number.parseInt(num1)+Number.parseInt(num2)}}-->
        <!--<span v-text="Number.parseInt(num1)+Number.parseInt(num2)"></span>-->
        <span v-text="resoult"></span>
        <button v-on:click="change">计算</button>
        <div v-bind:style="{fontSize:size + 'px'}">测试v-bind设置样式</div>
    </div>
</body>
<script>
    //编写MVVM中的model部分及VM（ViewModel）部分
    var VM = new Vue({
        el:'#app',//vm接管了app区域的管理
        data:{//model数据
            name:'数学计算',
            num1:0,
            num2:0,
            resoult:0,
            url:'http://www.baidu.com',
            size:19
        },
        methods:{
            change:function () {
                this.resoult = Number.parseInt(this.num1)+Number.parseInt(this.num2);
            }
        }
    });
</script>
</html>
